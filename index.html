<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigil Surveillance</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#1C1C1E] text-white flex flex-col items-center min-h-screen p-8">
  <h1 class="text-4xl font-bold mb-6 border-b-4 border-[#30D5C8]">Vigil Surveillance</h1>

  <div class="w-full max-w-2xl flex flex-col items-center">
    <textarea placeholder="Enter monitoring prompt..." class="w-full h-24 p-4 bg-[#2C2C2E] text-white rounded-lg mb-4 resize-none focus:ring-2 focus:ring-[#30D5C8]"></textarea>
    <button id="start-btn" class="px-6 py-3 bg-[#2E7D32] rounded-lg font-semibold hover:bg-green-600 transition">START MONITORING</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 w-full max-w-5xl">
    <div class="bg-[#2E2E33] p-6 rounded-2xl shadow hover:shadow-lg hover:shadow-blue-500/40 transition">
      <h2 class="text-xl font-bold mb-2">Activity Alerts</h2>
      <p class="text-gray-300">Get instant notifications for unsafe behavior</p>
    </div>
    <div class="bg-[#2E2E33] p-6 rounded-2xl shadow hover:shadow-lg hover:shadow-blue-500/40 transition">
      <h2 class="text-xl font-bold mb-2">Live Monitoring</h2>
      <p class="text-gray-300">Watch and analyze surveillance feeds in real-time</p>
    </div>
    <div class="bg-[#2E2E33] p-6 rounded-2xl shadow hover:shadow-lg hover:shadow-blue-500/40 transition">
      <h2 class="text-xl font-bold mb-2">Reports & Logs</h2>
      <p class="text-gray-300">Review incidents and generate safety insights</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
